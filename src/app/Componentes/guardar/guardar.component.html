<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h2>
                REGISTRO DE COMPUTADORAS
            </h2>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="number" class="form-control" name="id" [(ngModel)]="computadora.idComputadora">
                </div>
                <div class="form-group">
                    <label for="nombre">MARCA</label>
                    <input type="text" class="form-control" name="marca" [(ngModel)]="computadora.marca">
                </div>

                <div class="form-group">
                    <label for="ubicacion">MODELO</label>
                    <input type="text" class="form-control" name="modelo" [(ngModel)]="computadora.modelo">
                </div>



            </form>
            <br>
            <button class="btn btn-success" (click)=guardar()>GUARDAR</button>
            <button class="btn btn-secondary mx-2" (click)=cancelar()>CANCELAR</button>
        </div>
    </div>
</div>
