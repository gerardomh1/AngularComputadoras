<div class="container">
    <div class="card">
        <div class="car-header text-center" >
            <h2>INV. COMPUTADORAS</h2>
        </div>
        <div class="card-body">
            <table class="table table-primary table striped">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>MARCA</th>
                        <th>MODELO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    @for(computadora of computadoras; track computadora.idComputadora){
                        <tr class="text-center">
                            <td>{{computadora.idComputadora}}</td>
                            <td>{{computadora.marca}}</td>
                            <td>{{computadora.modelo}}</td>
                            <td>
                                <button class="btn btn-warning" (click)="editar(computadora)">EDITAR</button>
                                <button class="btn btn-danger mx-2" (click)="eliminar(computadora)">ELIMINAR</button>


                            </td>
                        </tr>
                    }@empty{
                        <th colspan="7" class="text-center">NO HAY COMPUTADORAS DIPONIBLES</th>
                    }

                </tbody>
            </table>
        </div>
    </div>
</div>
